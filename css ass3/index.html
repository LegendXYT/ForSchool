<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
            <h1>Product Enquiry Form</h1>
            <section>
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" placeholder="John Smith">
            </section>
            <section>
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="john@mail.com" >
            </section>
            <section>
                <label for="products">Product:</label>
                <select name="select" id="products" value="Select">
                    <option value="select">Select</option>
                </select>
            </section>
            <section>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </section>
            <section>
                <label for="newsletter">
                    <input id="newsletter" type="checkbox" name="prefs">
                    Subscribe for our newsletter
                  </label>
            </section>
            <section>
                <input type="submit" name="Submit" value="Submit"></input>
            </section>  
        </div>
    </form>
</body>
</html>
